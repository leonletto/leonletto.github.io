<nav>
  {% for item in site.data.navigation %}
  <a href="{{ item.link }}" {% if page.url == item.link %}class="selected"{% endif %}>
    {{ item.name }}
  </a>
  {% endfor %}
  {% assign filename = page.url | replace: '.html', '' | replace: '/', '' %}
  {% if filename == "index" %} {% assign filename = 'home' %} {% endif %}
  <div class="animation start-{{ filename }}"></div>
</nav>
